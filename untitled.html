<!DOCTYPE html>
<html>
	<head>

		<title>Employee Data</title>

		<link rel="stylesheet" type="text/css" href="style.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		
		<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

		

	</head>

<body>
	<div class="jumbotron">
		<h1>Employee Data Management</h1>
		<h3>A Comprehensive Directory of Employee Billable Hours</h3>

	</div>
	
	<div class="current-employee-container container">
		<div class="row">
		<div class="col-md-12">
			<table class="table employee-container">
				<tr>
					<th>Current Employees</th>
				</tr>
				<tr>
					<th>Employee Name</th>
					<th>Role</th>
					<th>Start Date</th>
					<th>Months Worked</th>
					<th>Monthly Rate ($)</th>
					<th>Total Billed ($)</th>
				</tr>
				<tr>
					<td>Sam Pull</td>
					<td>Town Crier</td>
					<td>04/29/1645</td>
					<td>a lot</td>
					<td>45</td>
					<td>TBD</td>
				</tr>
			</table>
		</div>
	</div>
</div>
	<div class="add-employee-container container">
		<div class="row">
		<div class="col-md-12">
			<form>
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" placeholder="Employee Name" id="name-input">

					<label>Role</label>
					<input type="text" class="form-control" placeholder="Role" id="role-input">

					<label>Start Date</label>
	  				<input type="text" class="form-control" placeholder="Start Date (DD/MM/YY- ex: 01/01/89)" id="date-input">

					<label>Monthly Rate</label>
	  				<input type="text" class="form-control" placeholder="Monthly Rate" id="rate-input">		
				</div>
	  		
	    		<button id="send-button" class="btn">Send</button>
    		
    		</form>
  </div>
    </div>
   </div>

   <script type="text/javascript" src="js.js"></script>

</body>
</html>
